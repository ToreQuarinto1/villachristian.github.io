<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galleria â€“ Villa Christian</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="text-gray-800 bg-[var(--light)] scroll-smooth">

  <!-- Navbar (idem) -->
  <nav class="fixed inset-x-0 top-0 z-50 bg-white/70 backdrop-blur-lg">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-xl font-medium tracking-wide">Villa Christian</a>
      <button id="menuBtn" class="lg:hidden p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul id="navLinks" class="hidden lg:flex gap-6 font-semibold">
        <li><a class="hover:text-[var(--primary)]" href="index.html">Home</a></li>
        <li><a class="hover:text-[var(--primary)]" href="menu.html">Menu/Bar</a></li>
        <li><a class="hover:text-[var(--primary)]" href="contatti.html">Contatti</a></li>
        <li><a class="hover:text-[var(--primary)]" href="galleria.html">Galleria</a></li>
      </ul>
    </div>
  </nav>

  <!-- Galleria -->
  <section class="pt-24 pb-20 px-6 max-w-7xl mx-auto" id="gallery">
    <h2 class="text-4xl font-semibold text-center mb-12 uppercase">Galleria</h2>

    <!-- Slider giorno -->
    <h3 class="text-2xl text-center mb-6">Giornata in Piscina</h3>
    <div class="swiper mySwiper rounded-2xl shadow-lg mb-16">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/bellavistapiscina.jpeg" class="w-full object-cover" alt="Piscina Giorno"></div>
        <div class="swiper-slide"><img src="img/latobar.jpeg"         class="w-full object-cover" alt="Bar Giorno"></div>
        <div class="swiper-slide"><img src="img/latobar2.jpeg"        class="w-full object-cover" alt="Snack Giorno"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Video + Foto -->
    <h3 class="text-2xl text-center mb-6">Atmosfera Giorno/Sera</h3>
    <div class="grid md:grid-cols-2 gap-8">
      <video class="w-full rounded-2xl shadow-lg object-cover" autoplay muted loop playsinline>
        <source src="videos/videorelaxpiscina.mp4" type="video/mp4">
        Il tuo browser non supporta il video HTML5.
      </video>
      <img src="img/piscinasera.jpeg" class="w-full rounded-2xl shadow-lg object-cover" alt="Piscina Notte">
    </div>
  </section>

  <footer class="bg-[var(--primary)] text-white py-4 text-center">
    &copy; 2025 Villa Christian. Tutti i diritti riservati.
  </footer>

  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    document.getElementById('menuBtn').onclick = () =>
      document.getElementById('navLinks').classList.toggle('hidden');

    new Swiper('.mySwiper', {
      loop: true,
      autoplay: { delay: 3500, disableOnInteraction: false },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });
  </script>
</body>
</html>
