<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu/Bar - Villa Christian</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

 <!-- Navbar -->
  <nav class="navbar">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="menu.html">Menu/Bar</a>
    <a class="nav-link" href="contatti.html">Contatti</a>
    <a class="nav-link" href="galleria.html">Galleria</a>
  </nav>

  <!-- SEZIONE MENU -->
  <section class="container my-5 menu-bg">
    <h1 class="mb-4 text-center">Il nostro Menu/Bar</h1>
    <div id="menu-container" class="row"></div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-4">
    <div class="container">
      <p>&copy; 2025 Villa Christian. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT PER CARICARE IL MENU DINAMICO -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('menu.json')
        .then(response => response.json())
        .then(menuData => {
          const menuContainer = document.getElementById("menu-container");

          menuData.forEach(categoria => {
            const categoriaDiv = document.createElement("div");
            categoriaDiv.className = "col-12 mb-4";

            const titolo = document.createElement("h3");
            titolo.textContent = categoria.categoria;
            categoriaDiv.appendChild(titolo);

            const lista = document.createElement("ul");
            categoria.articoli.forEach(articolo => {
              const li = document.createElement("li");
              li.textContent = articolo.nome;
              lista.appendChild(li);
            });
            categoriaDiv.appendChild(lista);

            menuContainer.appendChild(categoriaDiv);
          });
        })
        .catch(error => {
          console.error("Errore durante il caricamento del menu:", error);
        });
    });
  </script>

</body>
</html>
